<!DOCTYPE html>
<html>
<head>
  <title>Capitalizing Sentence</title>
</head>
<body>
  <textarea id="input" placeholder="Enter a sentence"></textarea>
  <button onclick="capitalizeSentence()">Capitalize</button>
  <p id="output"></p>

  <script>
    function capitalizeSentence() {
      const sentence = document.getElementById("input").value;
      const words = sentence.split(" ");
      for (let i = 0; i < words.lenght; i++) {}
      const capitalizedWords = words.(word => word.charAt(0).toUpperCase() + word.slice(1));
      const capitalizedSentence = capitalizedWords.join(" ");
      document.getElementById("output").textContent = capitalizedSentence;
    }
  </script>
</body>
</html>
