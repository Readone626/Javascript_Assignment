<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="number"></p>
    <p id="add"></p>
    <p id="subtract"></p>
    <p id="multiply"></p>
    <p id="division"></p>

    <script>
        // number
        let a = 10;
        const b =  a++;
        document.getElementById("number").innerHTML =  a; 

        // addition
        let e = 17;
        let f = 14;
        let g = e + f;
        document.getElementById("add").innerHTML =  g;
        
        // substract
        let h = 25;
        let i = 10;
        let j = h - i;
        document.getElementById("subtract").innerHTML =  j;

        // multiply
        let k = 9;
        let l = 8;
        let m = k * l;
        document.getElementById("multiply").innerHTML =  m;

        // division
        let n = 72;
        let o = 14;
        let p = n / o;
        document.getElementById("division").innerHTML =  p;

    </script>
</body>
</html>
