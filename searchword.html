<!DOCTYPE html>
<html>
  <head>
    <title>Word Count Tool</title>
    <script>
      function countWords() {
        // Get the user inputs
        const sentence = document.getElementById("sentence").value;
        const searchTerm = document.getElementById("searchTerm").value;

        // Split the sentence into an array of words
        const words = sentence.split(" ");

        // Count the number of times the search term appears in the sentence
        let count = 0;
        for (let i = 0; i < words.length; i++) {
          if (words[i].toLowerCase() === searchTerm.toLowerCase()) {
            count++;
          }
        }

        // Output the result
        document.getElementById("result").innerHTML = `The word "${searchTerm}" appears ${count} times in the sentence.`;
      }
    </script>
  </head>
  <body>
    <form>
      <label for="sentence">Enter a sentence:</label>
      <input type="text" id="sentence" name="sentence"><br><br>
      <label for="searchTerm">Enter a word to search for:</label>
      <input type="text" id="searchTerm" name="searchTerm"><br><br>
      <button type="button" onclick="countWords()">Count Words</button>
    </form>
    <div id="result"></div>
  </body>
</html>
